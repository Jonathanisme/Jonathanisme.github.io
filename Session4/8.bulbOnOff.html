<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Bulb On or Off</h1>

        <button class="btn btn-primary" onclick="changeBulbOn()">On</button>

        <img id="image" src="https://www.w3schools.com/js/pic_bulboff.gif">


        <button class="btn btn-primary" onclick="changeBulbOff()">Off</button>

        <script>
        function changeBulbOff(){
            var demo = document.querySelector("#image")
            demo.src ="https://www.w3schools.com/js/pic_bulboff.gif"
        }

        function changeBulbOn(){
            var on = document.querySelector("#image")
            on.src="https://www.w3schools.com/js/pic_bulbon.gif"
        }

        </script>
    </div>

</body>
