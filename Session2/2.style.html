<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using Styles in HTML</title>
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet">
    <style>
    
    h1 {
        font-family: sans-serif;
        text-align: right;
    }

    p {
        text-align: center;
        color: peru;
    }

    #theFirstID {
        border: solid 2px black;
    }

    #theSecondID {
        border: solid 50px #fff;
    }

    .error {
        color: red;
        border: solid 1px red;
        /* padding: 20px 20px; */
        padding: 20px 25px 30px 40px; 
        margin-top: 200px;
        margin-bottom: 50px;
    }


    </style>
</head>
<body style="background-color: peachpuff">
    <h1>Using styles in html</h1>

    <p style="color: blue">Blue</p>

    <p style="color: rgb(39, 15, 175)">Testing RGB</p>
    <p style="color: rgba(255, 17, 148, 0.397)"></p>

    <p style="color:#88aaaa">Font color is more specific to color</p>

    <p style="color: red; font-family: 'Comic Sans MS' ">Comic Sans</p>

    <p style="font-family: 'Poor Story'">New Font</p>

    <p style="font-size: 200%">200%</p>
    <p style="font-size: 200px">200px</p>

    <p id="theFirstID">This is the first p tag with an ID.</p>

    <p id="theSecondID">This is the second p tag with an ID.</p>

    <p class="error">This is an error message :></p>

    <p class="error">This is another error message :></p>
