<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alert</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert">
                &times;
            </button>
            <b>Success!!!</b> Nulla quis in ipsum ipsum occaecat excepteur deserunt anim officia et magna voluptate dolore.
        </div>

        <div class="alert alert-danger">
            <b>Danger!!!</b> Esse nostrud enim do sunt et ex fugiat cupidatat mollit dolore quis consectetur consequat enim.
        </div>

        <div class="alert alert-info">
            <b>Info!!!</b> Nostrud enim ipsum adipisicing enim aliquip ut pariatur.
        </div>
    </div>
</body>
</html>
